version: '3.9'

services:
  bot:
    build: .
    container_name: telegraf_bot
    restart: unless-stopped
    env_file: .env
    depends_on:
      - db
    develop:
      watch:
        - path: ./package*.json
          action: rebuild
        - path: ./package-lock*.json
          action: rebuild
        - path: ./
          target: ./app
          action: sync
  db:
    image: postgres:15
    container_name: telegraf_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: botdb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

volumes:
  db_data:
